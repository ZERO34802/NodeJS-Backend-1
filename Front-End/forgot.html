<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px auto;
      max-width: 560px;
      padding: 0 16px
    }

    input,
    button {
      font-size: 1rem;
      padding: 10px;
      width: 100%
    }

    label {
      display: block;
      margin: 10px 0 6px
    }

    button {
      margin-top: 14px;
      cursor: pointer
    }

    .msg {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px
    }

    .error {
      background: #fde2e1;
      color: #8a1c13
    }

    .ok {
      background: #e6f4ea;
      color: #0f5132
    }

    .hidden {
      display: none
    }
  </style>
</head>

<body>
  <h1>Forgot password</h1>

  <!-- Step 1 -->
  <label>Username or email</label>
  <input id="ident" placeholder="Enter username or email" />
  <button id="nextBtn" type="button">Next</button>

  <!-- Step 2 -->
  <div id="step2" style="display:none;margin-top:8px;">
    <label id="question"></label>
    <input id="answer" placeholder="Answer" />
    <label>New password</label>
    <input id="newpass" type="password" minlength="8" placeholder="New password" />
    <button id="verifyBtn" type="button">Reset password</button>
  </div>

  <div id="msg" class="msg hidden"></div>

  <script>
    const API_BASE = "https://nodejs-backend-1-vkip.onrender.com";
    const msg = document.getElementById("msg");
    const questionMap = {
      FIRST_SCHOOL: "First school name",
      CITY_OF_BIRTH: "City of birth",
      BEST_FRIEND_FIRST_NAME: "Best friend's first name",
      FAVORITE_TEACHER: "Favorite teacher's name"
    };

    let rememberedIdent = null;

    // Step 1: fetch question
    async function startReset() {
      rememberedIdent = document.getElementById("ident").value.trim();
      if (!rememberedIdent) return show("Enter username or email", true);

      try {
        const r = await fetch(`${API_BASE}/api/auth/forgot-password/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernameOrEmail: rememberedIdent })
        });
        const data = await r.json().catch(() => ({}));
        document.getElementById("question").textContent =
          data.questionKey ? questionMap[data.questionKey] : "Answer your security question";
        document.getElementById("step2").style.display = "block";
        show("If details are correct, answer the question to continue.", false);
      } catch { show("Network error", true); }
    }

    // Step 2: verify answer + new password
    async function verifyReset() {
      const answer = document.getElementById("answer").value;
      const newPassword = document.getElementById("newpass").value;
      if (!answer || !newPassword || newPassword.length < 8) {
        return show("Provide answer and a new password (8+ chars).", true);
      }

      try {
        const r = await fetch(`${API_BASE}/api/auth/forgot-password/verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernameOrEmail: rememberedIdent, answer, newPassword })
        });
        const data = await r.json().catch(() => ({}));
        show(data.message || (r.ok ? "Password updated. Go back to login." : "Reset failed"), !r.ok);
        if (r.ok) setTimeout(() => (window.location.href = "login.html"), 1200);
      } catch {
        show("Network error", true);
      }
    }

    function show(t, isErr) {
      msg.textContent = t;
      msg.className = `msg ${isErr ? "error" : "ok"}`;
    }
  </script>
</body>

</html>
