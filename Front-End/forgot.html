<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px auto;
      max-width: 560px;
      padding: 0 16px
    }

    input,
    button {
      font-size: 1rem;
      padding: 10px;
      width: 100%
    }

    label {
      display: block;
      margin: 10px 0 6px
    }

    button {
      margin-top: 14px;
      cursor: pointer
    }

    .msg {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px
    }

    .error {
      background: #fde2e1;
      color: #8a1c13
    }

    .ok {
      background: #e6f4ea;
      color: #0f5132
    }

    .hidden {
      display: none
    }
  </style>
</head>

<body>
  <h1>Forgot password</h1>
  <form id="f" novalidate>
    <input id="ident" placeholder="Email or username" />
    <button onclick="startReset()">Next</button>

    <div id="step2" style="display:none;margin-top:8px;">
      <label id="question"></label>
      <input id="answer" placeholder="Answer" />
      <input id="newpass" type="password" placeholder="New password" />
      <button onclick="verifyReset()">Reset password</button>
    </div>
  </form>
  <div id="msg" class="msg hidden"></div>
  <script>
    const API_BASE = "https://nodejs-backend-1-vkip.onrender.com";
    const f = document.getElementById("f"), email = document.getElementById("email"), btn = document.getElementById("btn"), msg = document.getElementById("msg");
    f.addEventListener("submit", async e => { e.preventDefault(); msg.className = "msg hidden"; if (!email.value) return show("Enter your email", 1); btn.disabled = 1; btn.textContent = "Working..."; try { const r = await fetch(`${API_BASE}/api/auth/forgot-password`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ email: email.value.trim() }) }); await r.json().catch(() => ({})); show("If the email exists, a reset link has been sent.", 0) } catch { show("Network error", 1) } finally { btn.disabled = 0; btn.textContent = "Send reset link" } });
    function show(t, e) { msg.textContent = t; msg.className = `msg ${e ? "error" : "ok"}` }
    let rememberedIdent = null;
    const questionMap = {
      FIRST_SCHOOL: "First school name",
      CITY_OF_BIRTH: "City of birth",
      BEST_FRIEND_FIRST_NAME: "Best friend's first name",
      FAVORITE_TEACHER: "Favorite teacher's name"
    };

    async function startReset() {
      rememberedIdent = document.getElementById("ident").value.trim();
      const r = await fetch(`${API_BASE}/api/auth/forgot-password/start`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernameOrEmail: rememberedIdent })
      });
      const data = await r.json();
      document.getElementById("question").textContent =
        data.questionKey ? questionMap[data.questionKey] : "Answer your security question";
      document.getElementById("step2").style.display = "block";
    }

    async function verifyReset() {
      const answer = document.getElementById("answer").value;
      const newPassword = document.getElementById("newpass").value;
      const r = await fetch(`${API_BASE}/api/auth/forgot-password/verify`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernameOrEmail: rememberedIdent, answer, newPassword })
      });
      const data = await r.json();
      alert(data.message || (r.ok ? "Password updated" : "Failed"));
    }
  </script>
</body>

</html>
