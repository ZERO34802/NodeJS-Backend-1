<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px auto;
      max-width: 560px;
      padding: 0 16px
    }

    input,
    select,
    button {
      font-size: 1rem;
      padding: 10px;
      width: 100%
    }

    label {
      display: block;
      margin: 10px 0 6px
    }

    button {
      margin-top: 14px;
      cursor: pointer
    }

    .msg {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px
    }

    .error {
      background: #fde2e1;
      color: #8a1c13
    }

    .ok {
      background: #e6f4ea;
      color: #0f5132
    }

    .hidden {
      display: none
    }
  </style>
</head>

<body>
  <h1>Create account</h1>
  <form id="f" novalidate>
    <label>Email</label>
    <input id="email" type="email" required />

    <label>Username</label>
    <input id="username" required minlength="3" maxlength="32" />

    <label>Password</label>
    <input id="password" type="password" required minlength="8" />

    <label>Security question</label>
    <select id="secQ" required>
      <option value="FIRST_SCHOOL">First school name</option>
      <option value="CITY_OF_BIRTH">City of birth</option>
      <option value="BEST_FRIEND_FIRST_NAME">Best friend's first name</option>
      <option value="FAVORITE_TEACHER">Favorite teacher's name</option>
    </select>

    <label>Answer</label>
    <input id="secA" type="text" placeholder="Answer" required />

    <button id="btn" type="submit">Register</button>
  </form>

  <div id="msg" class="msg hidden"></div>

  <script>
    const API_BASE = "https://nodejs-backend-1-vkip.onrender.com";
    const f = document.getElementById("f");
    const email = document.getElementById("email");
    const u = document.getElementById("username");
    const p = document.getElementById("password");
    const q = document.getElementById("secQ");
    const a = document.getElementById("secA");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.className = "msg hidden";

      if (!email.value || !u.value || !p.value || p.value.length < 8 || !q.value || !a.value) {
        return show("Fill all fields (password 8+ chars)", 1);
      }

      btn.disabled = true;
      btn.textContent = "Working...";

      try {
        const payload = {
          email: email.value.trim(),
          username: u.value.trim(),
          password: p.value,
          securityQuestionKey: q.value,
          securityAnswer: a.value
        };

        const r = await fetch(`${API_BASE}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const d = await r.json().catch(() => ({}));
        if (!r.ok) return show(d.message || "Registration failed", 1);
        show("Registered successfully. Token issued. ", 0);
        const link = document.createElement("a");
        link.href = "/login.html"; // adjust path/route as used in the app
        link.textContent = "Back to login";
        link.style.display = "inline-block";
        link.style.marginLeft = "8px";
        document.getElementById("msg").appendChild(link);
      } catch {
        show("Network error", 1);
      } finally {
        btn.disabled = false;
        btn.textContent = "Register";
      }
    });

    function show(t, isErr) {
      msg.textContent = t;
      msg.className = `msg ${isErr ? "error" : "ok"}`;
    }
  </script>
</body>

</html>
