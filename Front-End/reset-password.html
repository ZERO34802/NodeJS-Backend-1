<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px auto;
      max-width: 560px;
      padding: 0 16px
    }

    input,
    button {
      font-size: 1rem;
      padding: 10px;
      width: 100%
    }

    label {
      display: block;
      margin: 10px 0 6px
    }

    button {
      margin-top: 14px;
      cursor: pointer
    }

    .msg {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px
    }

    .error {
      background: #fde2e1;
      color: #8a1c13
    }

    .ok {
      background: #e6f4ea;
      color: #0f5132
    }

    .hidden {
      display: none
    }
  </style>
</head>

<body>
  <h1>Reset password</h1>
  <form id="f" novalidate>
    <label>New password</label><input id="password" type="password" minlength="8" required
      placeholder="At least 8 characters">
    <button id="btn" type="submit">Reset password</button>
  </form>
  <div id="msg" class="msg hidden"></div>
  <script>
    const API_BASE = "https://api.example.com";
    const q = new URLSearchParams(location.search); const userId = q.get("userId") || ""; const token = q.get("token") || "";
    const f = document.getElementById("f"), pwd = document.getElementById("password"), btn = document.getElementById("btn"), msg = document.getElementById("msg");
    if (!userId || !token) { f.classList.add("hidden"); show("Missing reset link parameters. Use the email link.", 1) }
    f.addEventListener("submit", async e => { e.preventDefault(); msg.className = "msg hidden"; if (pwd.value.length < 8) return show("Password must be at least 8 characters.", 1); btn.disabled = 1; btn.textContent = "Working..."; try { const r = await fetch(`${API_BASE}/api/auth/reset-password`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ userId, token, newPassword: pwd.value }) }); const d = await r.json().catch(() => ({})); if (!r.ok) return show(d.message || "Reset failed. Link may be invalid or expired.", 1); show("Password reset successful. You can now log in.", 0); f.classList.add("hidden") } catch { show("Network error", 1) } finally { btn.disabled = 0; btn.textContent = "Reset password" } });
    function show(t, e) { msg.textContent = t; msg.className = `msg ${e ? "error" : "ok"}` }
  </script>
</body>

</html>
